<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="col container">
        <h1 class="title">Timer</h1>
        <div class="time">
            <p class="time-display">Time passed: <span id="elapsedTime">0:00</span></p>
            <p class="time-display">Time left: <span id="remainingTime">X:XX</span></p>
        </div>
        <div class="col">
            <div class="row">
                <button onclick="startTimer()">Start</button>
                <button onclick="pauseTimer()">Pause</button>
                <button class="reset" onclick="resetTimer()">Reset</button>
            </div>
            <div class="col controls">
                <div class="row">
                    <input id="playJingle" type="checkbox" />
                    <label for="playJingle">Play Jingle?</label>
                </div>
                <div class="row">
                    <input id="controlSpotify" type="checkbox" />
                    <label for="controlSpotify">Control Spotify?</label>
                </div>
            </div>
            <div class="row">
                <button class="edit" onclick="openEditTime()">Edit Time</button>
            </div>
        </div>
    </div>


    <audio id="audio0">
        <source src="bell.mp3" type="audio/mpeg">
    </audio>

    <audio id="audio1">
        <source src="horn.mp3" type="audio/mpeg">
    </audio>

    <audio id="audio2">
        <source src="horn.mp3" type="audio/mpeg">
    </audio>
    <audio id="jingle">
        <source src="jingle.mp3" type="audio/mpeg">
    </audio>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <h2>Enter new time in minutes</h2>
            <input id="newTime" type="number" value="12" />
            <button onclick="setNewTime()">Set</button>
            <button class="reset" onclick="closeEditTime()">Cancel</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            keepActive();
            setVariableText();
            if (localStorage.getItem('timeMinutes') !== null) {
                timeMinutes = localStorage.getItem('timeMinutes');
                setVariableText();
            } else {
                timeMinutes = 12;
                setVariableText();
            }
            timer = timeMinutes * 60;
        });

        let timeMinutes;
        let timerInterval;
        let timer;
        let isPaused = false;

        function keepActive() {
            requestAnimationFrame(keepActive);
        }

        function openEditTime() {
            document.getElementById('lightbox').style.display = 'block';
        }

        function closeEditTime() {
            document.getElementById('lightbox').style.display = 'none';
        }

        function setNewTime() {
            newTime = document.getElementById('newTime').value;
            localStorage.setItem('timeMinutes', newTime);
            closeEditTime();
            resetTimer();
            location.reload();
        }

        function setVariableText() {
            document.querySelector('.title').innerText = timeMinutes + " Minute Timer";
            document.querySelector('#remainingTime').innerText = timeMinutes + ":00";
            document.title = timeMinutes + " Minute Timer";
        }

        function startTimer() {
            clearInterval(timerInterval);
            isPaused = false;
            playSound('audio0');
            setTimeout(() => {
                timerInterval = setInterval(updateTimer, 1000);
            }, 2000);
            if (document.getElementById('playJingle').checked) {
                controlSpotify('pause');
                setTimeout(() => {
                    playSound('jingle');
                }, 2000);
                setTimeout(() => {
                    controlSpotify('play');
                }, soundDuration('jingle') + 2000);
            }
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isPaused = true;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timer = timeMinutes * 60 + 1;
            isPaused = false;
            stopSounds();
            updateTimer();
            controlSpotify('play');
        }

        function updateTimer() {
            if (!isPaused) {
                timer--;

                let minutes = Math.floor(timer / 60);
                let seconds = timer % 60;

                let elapsedTime = timeMinutes * 60 - timer;
                let elapsedMinutes = Math.floor(elapsedTime / 60);
                let elapsedSeconds = elapsedTime % 60;

                document.getElementById('remainingTime').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                document.getElementById('elapsedTime').innerText = `${elapsedMinutes}:${elapsedSeconds < 10 ? '0' : ''}${elapsedSeconds}`;

                if (timer === (timeMinutes / 2) * 60) {
                    playSound('audio1');
                }

                if (timer === 0) {
                    clearInterval(timerInterval);
                    playSound('audio2');
                    setTimeout(() => {
                        resetTimer();
                    }, 2000);
                }
            }
        }

        function playSound(audioId) {
            document.getElementById(audioId).play();
        }

        function soundDuration(audioId) {
            return document.getElementById(audioId).duration * 1000;
        }

        function stopSounds() {
            document.querySelectorAll('audio').forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
        }

        async function loadConfig() {
            const response = await fetch("credentials.json");
            const config = await response.json();
            return config;
        }

        let spotifyAccessToken = null;

        async function getAccessToken() {
            if (spotifyAccessToken) return spotifyAccessToken;

            const config = await loadConfig();

            const response = await fetch("https://accounts.spotify.com/api/token", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization": "Basic " + btoa(config.client_id + ":" + config.client_secret)
                },
                body: new URLSearchParams({
                    grant_type: "refresh_token",
                    refresh_token: config.refresh_token
                })
            });

            const data = await response.json();
            if (data.access_token) {
                spotifyAccessToken = data.access_token;
                setTimeout(() => spotifyAccessToken = null, 55 * 60 * 1000);
                return data.access_token;
            } else {
                console.error("Fehler beim Token-Refresh:", data);
                return null;
            }
        }

        async function controlSpotify(action) {
            const token = await getAccessToken();
            let controlSpotify = document.getElementById('controlSpotify').checked;

            if (!token) {
                console.error("Kein g√ºltiges Access Token!");
                return;
            }

            if (action == 'pause' && controlSpotify) {
                await fetch("https://api.spotify.com/v1/me/player/pause", {
                    method: "PUT",
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });
            }
            if (action == 'play' && controlSpotify) {
                await fetch("https://api.spotify.com/v1/me/player/play", {
                    method: "PUT",
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });
            } else {
                return;
            }
        }
    </script>

</body>

</html>
