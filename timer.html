<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="col container">
        <h1 class="title">Timer</h1>
        <div class="time">
            <p class="time-display">Time passed: <span id="elapsedTime">0:00</span></p>
            <p class="time-display">Time left: <span id="remainingTime">X:XX</span></p>
        </div>
        <div class="col">
            <div class="row">
                <button onclick="startTimer()">Start</button>
                <button onclick="pauseTimer()">Pause</button>
                <button class="reset" onclick="resetTimer()">Reset</button>
            </div>
            <div class="col controls">
                <div class="row">
                    <input id="playJingle" type="checkbox" />
                    <label for="playJingle">Play Jingle</label>
                </div>
                <div class="row">
                    <input id="controlSpotify" type="checkbox" />
                    <label for="controlSpotify">Control Spotify</label>
                </div>
            </div>
            <div class="row">
                <button class="edit" onclick="openEditTime()">Edit Time</button>
            </div>
        </div>
    </div>


    <audio id="sound_start">
        <source src="/sounds/start.mp3" type="audio/mpeg">
    </audio>

    <audio id="sound_halftime">
        <source src="/sounds/halftime.mp3" type="audio/mpeg">
    </audio>

    <audio id="sound_finish">
        <source src="/sounds/finish.mp3" type="audio/mpeg">
    </audio>
    <audio id="sound_jingle">
        <source src="/sounds/jingle.mp3" type="audio/mpeg">
    </audio>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <h2>Enter new time in minutes</h2>
            <input id="newTime" type="number" value="12" />
            <button onclick="setNewTime()">Set</button>
            <button class="reset" onclick="closeEditTime()">Cancel</button>
        </div>
    </div>

    <script src="functions.js"></script>
</body>

</html>
